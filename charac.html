<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricature</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(600, 400);
            noLoop();
        }

        function draw() {
            background(240, 248, 255); // AliceBlue background

            translate(width / 2, height / 2 + 30);
            scale(1.0);

            // --- Hair (Back) ---
            fill(80, 50, 40); // Dark brown
            noStroke();
            ellipse(0, -20, 230, 240); 

            // --- Neck ---
            fill(255, 220, 190);
            rect(-30, 80, 60, 60);

            // --- Shirt ---
            fill(100, 149, 237); // CornflowerBlue
            beginShape();
            vertex(-80, 140);
            curveVertex(-40, 120);
            curveVertex(40, 120);
            vertex(80, 140);
            vertex(80, 200);
            vertex(-80, 200);
            endShape(CLOSE);

            // --- Face Shape ---
            fill(255, 228, 205); // Fair skin
            stroke(230, 200, 180);
            strokeWeight(2);
            beginShape();
            vertex(-85, -50);
            bezierVertex(-95, 20, -80, 110, 0, 120); // Left cheek to chin
            bezierVertex(80, 110, 95, 20, 85, -50); // Right cheek
            bezierVertex(50, -80, -50, -80, -85, -50); // Forehead
            endShape(CLOSE);

            // --- Ears ---
            fill(255, 228, 205);
            stroke(230, 200, 180);
            // Left
            beginShape();
            vertex(-88, 10);
            bezierVertex(-105, 0, -105, 40, -85, 50);
            endShape();
            // Right
            beginShape();
            vertex(88, 10);
            bezierVertex(105, 0, 105, 40, 85, 50);
            endShape();

            // --- Blush ---
            noStroke();
            fill(255, 180, 180, 150);
            ellipse(-55, 55, 35, 20);
            ellipse(55, 55, 35, 20);

            // --- Eyes ---
            // Whites
            fill(255);
            stroke(50, 30, 20);
            strokeWeight(2);
            ellipse(-40, 10, 50, 55); // Big eyes
            ellipse(40, 10, 50, 55);

            // Irises
            noStroke();
            fill(20); // Black eyes
            circle(-40, 10, 35);
            circle(40, 10, 35);

            // Pupils
            fill(20);
            circle(-40, 10, 18);
            circle(40, 10, 18);

            // Highlights
            fill(255);
            circle(-32, 2, 10);
            circle(-45, 15, 5);
            circle(48, 2, 10);
            circle(35, 15, 5);

            // Eyelashes/Eyeliner hint
            noFill();
            stroke(40, 30, 20);
            strokeWeight(3);
            arc(-40, 10, 50, 55, PI + 0.2, TWO_PI - 0.2);
            arc(40, 10, 50, 55, PI + 0.2, TWO_PI - 0.2);

            // --- Eyebrows ---
            stroke(80, 50, 40);
            strokeWeight(4);
            noFill();
            arc(-40, -25, 40, 15, PI + 0.2, TWO_PI - 0.2);
            arc(40, -25, 40, 15, PI + 0.2, TWO_PI - 0.2);

            // --- Nose ---
            noStroke();
            fill(230, 180, 160);
            circle(0, 65, 8);

            // --- Mouth ---
            noFill();
            stroke(200, 100, 100);
            strokeWeight(2.5);
            arc(0, 85, 25, 15, 0.2, PI - 0.2); // Small smile

            // --- Hair (Bangs/Front) ---
            fill(80, 50, 40);
            noStroke();
            beginShape();
            vertex(-90, -30);
            bezierVertex(-60, 10, -40, -40, -20, -10);
            bezierVertex(0, -40, 20, -10, 40, -40);
            bezierVertex(60, 10, 90, -30, 90, -50);
            vertex(90, -100);
            vertex(-90, -100);
            endShape(CLOSE);
        }

        function mousePressed() {
            saveCanvas('cute_boy_face', 'png');
        }
    </script>
</body>
</html>
