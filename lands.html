<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>p5.js 과제 #4 2025197 장현수</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(600, 400);

        // 베이스 배경
        background(8, 26, 46);

        // 스트로크 비활성화(허용된 API만 사용): 투명 스트로크와 0 굵기
        strokeWeight(0);
        stroke(0, 0, 0, 0);

        // 하늘 그라데이션 느낌의 겹 레이어
        fill(14, 34, 74, 255);
        rect(0, 0, 600, 140);
        fill(22, 54, 104, 230);
        rect(0, 20, 600, 150);
        fill(32, 92, 138, 200);
        rect(0, 60, 600, 140);

        // 지평선 밝은 띠
        fill(42, 160, 196, 220);
        rect(0, 150, 600, 60);

        // 바다 레이어(하단)
        fill(12, 90, 136, 230);
        rect(0, 210, 600, 190);
        fill(6, 52, 96, 255);
        rect(0, 300, 600, 120);

        // 태양(우측 상단) - 동심원으로 모던한 느낌
        strokeWeight(2);
        stroke(255, 255, 255, 60);
        fill(255, 194, 100, 190);
        ellipse(460, 110, 160, 160);
        fill(255, 166, 80, 130);
        ellipse(460, 110, 120, 120);
        fill(255, 136, 64, 90);
        ellipse(460, 110, 84, 84);

        // 수면 반사(얕은 사각형 스트립)
        strokeWeight(0);
        stroke(0, 0, 0, 0);
        fill(255, 220, 160, 60);
        rect(410, 190, 120, 4);
        fill(255, 220, 160, 45);
        rect(395, 205, 150, 3);
        fill(255, 220, 160, 35);
        rect(420, 220, 110, 3);
        fill(255, 220, 160, 30);
        rect(400, 235, 150, 2);

        // 파도 타원 레이어(겹쳐서 리듬감)
        stroke(255, 255, 255, 22);
        strokeWeight(1.5);
        fill(20, 110, 170, 80);
        ellipse(180, 255, 420, 70);
        fill(30, 140, 200, 70);
        ellipse(280, 285, 460, 78);
        fill(18, 90, 150, 90);
        ellipse(220, 315, 440, 82);
        fill(16, 70, 120, 110);
        ellipse(340, 350, 520, 84);

        // 모던한 수직 요소(왼쪽 바)
        strokeWeight(0);
        stroke(0, 0, 0, 0);
        fill(255, 255, 255, 18);
        rect(42, 28, 10, 120);
        fill(255, 255, 255, 14);
        rect(64, 16, 8, 100);
        fill(255, 255, 255, 12);
        rect(84, 52, 6, 140);

        // 돛단배 1 (좌측)
        stroke(255, 255, 255, 100);
        strokeWeight(2);
        fill(240, 248, 255, 220);
        triangle(120, 240, 120, 180, 170, 240);
        fill(220, 240, 255, 180);
        triangle(115, 240, 132, 202, 86, 240);
        strokeWeight(0);
        stroke(0, 0, 0, 0);
        fill(32, 52, 84, 220);
        rect(95, 240, 62, 6);

        // 돛단배 2 (우측)
        stroke(255, 255, 255, 90);
        strokeWeight(2);
        fill(245, 250, 255, 210);
        triangle(440, 230, 440, 190, 472, 230);
        fill(230, 245, 255, 160);
        triangle(436, 230, 452, 205, 418, 230);
        strokeWeight(0);
        stroke(0, 0, 0, 0);
        fill(30, 50, 80, 210);
        rect(428, 230, 54, 5);

        // 물방울/빛 입자(작은 원)
        stroke(255, 255, 255, 40);
        strokeWeight(1);
        fill(255, 255, 255, 26);
        ellipse(520, 262, 10, 10);
        fill(255, 255, 255, 18);
        ellipse(502, 274, 8, 8);
        fill(255, 255, 255, 22);
        ellipse(540, 286, 7, 7);
        fill(255, 255, 255, 20);
        ellipse(560, 298, 6, 6);

        // 얇은 프레임(미세한 테두리)
        stroke(255, 255, 255, 30);
        strokeWeight(2);
        noFill();
        rect(12, 12, 576, 376);

        // 전체 톤을 부드럽게 하는 얕은 글레이즈
        strokeWeight(0);
        stroke(0, 0, 0, 0);
        fill(255, 255, 255, 8);
        rect(0, 0, 600, 400);
      }
    </script>
  </body>
</html>
